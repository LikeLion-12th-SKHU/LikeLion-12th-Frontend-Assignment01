<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pick</title>
</head>
<body class="title">
    <header >
        <h1>조성수's Pick</h1>
        <p>지금까지 갔다온 여행지 중에 가장 좋았던 곳을 공유해요.</p>
    </header>
    <section>
        <div class="travel_box">
            <img class="travel_img" src="https://images.unsplash.com/photo-1569949380643-6e746ecaa3bd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div>
                <p class="travel_title" >에펠탑</p>
                <p class="travel_description">프랑스 파리에 있는 에펠 탑은 살면서<br> 한 번은 무조건 가봐야 하는 곳이라 생각해요. 
                    정말 아름다워요.
                </p>
            </div>
        </div>

        <div class="travel_box travel_box_border2">
            <img class="travel_img" src="https://plus.unsplash.com/premium_photo-1661964146949-a35b9ae06f89?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div>
                <p class="travel_title" >터키 열기구</p>
                <p class="travel_description">터키의 카파도키아라는 곳에서 열기구 여행을 할 수 있어요. <br>
                    특별한 경험이 될 거에요.
                </p>
            </div>
        </div>

        <div class="travel_box travel_box_border3">
            <img class="travel_img" src="https://images.unsplash.com/photo-1595901688281-9cef114adb0b?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <div>
                <p class="travel_title" >타임 스퀘어</p>
                <p class="travel_description">미국 뉴욕에 있는 타임스퀘어는 세계의 중심이라 할 수 있어요. <br>
                    친구들과 여행하면 재밌을 거에요.
                </p>
            </div>
        </div>

        <!--html 조건 9번 만족-->
        <form>
            <p class="travel_text">여러분들도 다녀온 여행지를 여기에 적어보세요.</p>
            <textarea class="travel_result">dsd</textarea>
        </form>
    </section>
</body>
</html>
