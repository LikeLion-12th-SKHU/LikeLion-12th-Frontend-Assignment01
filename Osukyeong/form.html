<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="main.html">메인 페이지</a>
        <a href="form.html">설문 페이지</a>
    </nav>
    <header>
        <h2>여러가지 폼 테그들</h2>
    </header>
    <section>
        <article>
            <form action="get">
                <h3>button</h3>
                <input
                    type="button"
                    value="Click me"
                    onclick="alert('Hello World!')"
                />
                <hr />
                
                <h3>text</h3>
                <input type="text" name="myname" />
                <hr />

                <h3>password</h3>
                <input type="password" name="pwd" />
                <hr />

                <h3>textarea, submit</h3>
                <textarea placeholder="여기에 작성해주세요"></textarea>
                <br />
                <input type="submit" />
                <hr />

                <h3>file</h3>
                <input type="file" name="myfile" />
                <hr />

                <h3>number</h3>
                <input 
                    type="number" 
                    name="quantity"
                    min="0"
                    max="15"
                    step="3"
                    value="0" />
                <hr />

                <h3>radio</h3>
                <input type="radio" name="gender" value="male" checked /> 남자<br />
                <input type="radio" name="gender" value="female" /> 여자<br />
                <hr />

                <h3>checkbox</h3>
                <input type="checkbox" name="fruit1" value="apple" checked /> 사과<br />
                <input type="checkbox" name="fruit1" value="grape" /> 포도<br />
                <input type="checkbox" name="fruit1" value="peach" /> 복숭아<br />
                <hr />

                <h3>color</h3>
                <input type="color" name="mycolor" />
                <hr />

                <h3>date</h3>
                <input type="date" name="birthday" />
                <hr />

                <h3>select</h3>
                <label for="pet-select">가장 귀여운 동물</label>
                <br />
                <select name="pets" id="pet-select">
                    <option value="" >골라주세요</option>
                    <option value="dog" >강아지</option>
                    <option value="cat" >고양이</option>
                    <option value="hamster" >햄스터</option>
                    <option value="squirrel" >다람쥐</option>
                    <option value="rabbit" >토끼</option>
                </select>
            </form>
        </article>
    </section>
</body>
</html>
